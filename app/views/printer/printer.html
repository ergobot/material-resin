

  <md-content class="md-padding" flex ng-controller="PrinterCtrl">
    <div layout="row" layout-align="start center">
          <!-- <div><md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon></div> -->
          <div><h2>{{ul.selected.name}}</h2></div>
    </div>

    <md-content layout="row" layout-sm="column" flex>

    <md-card class="flex">
      

       <md-toolbar class="md-theme-light">
          <h2 class="md-toolbar-tools">
            <span>Info</span>
          </h2>
        </md-toolbar>
      <md-card-content>

        <md-list>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text">
              <h3>Current Connection</h3>
              <h4>Test 5</h4>
            </div>
          </md-list-item>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text">
              <h3>Status</h3>
              <h4>Unknown</h4>
            </div>
          </md-list-item>

          
        </md-list>

      </md-card-content>

      <md-divider></md-divider>

      <md-card-content>

        <md-list>
          
            
          

          <md-list-item class="md-3-line">
            <div class="md-list-item flex">

             <md-input-container class="md-block">
                <label>Available Printers</label>
                <md-select name="myModel" ng-model="myModel" required>
                  <md-option value="1">LittleRP</md-option>
                  <md-option value="2">LittleSLA</md-option>
                </md-select>
                <div class="errors" ng-messages="myForm.myModel.$error" ng-if="myForm.$dirty">
                  <div ng-message="required">Required</div>
                </div>
             </md-input-container>
              <!-- <div layout="row" layout-align="center start">
                <md-button ng-click="clearValue()" ng-disabled="!myModel">Connect</md-button>
                <md-button ng-click="save()" ng-disabled="myForm.$invalid" class="md-primary">Stop</md-button>
              </div> -->


            </div>
            
          </md-list-item>
        </md-list>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Connect</md-button>
          <md-button>Stop</md-button>
        </md-card-actions>

      </md-card-content>




    </md-card>

  </md-content>

  <md-content layout="row" layout-sm="column" flex>


    <md-card flex>
      <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
          <span>Job</span>
        </h2>
      </md-toolbar>
      <div style="display:block;">
        <img ng-src="{{imagePath}}" class="md-card-image" alt="{{altImagePath}}" style="width:100%;height:100%;display:inline-block;">
      </div>
      <md-card-content class="flex-100">
        <h2 class="md-title">Paracosm</h2>
        <!-- <md-progress-linear md-mode="determinate" value="{{vm.determinateValue}}"></md-progress-linear> -->
        <md-progress-linear md-mode="indeterminate"></md-progress-linear>

        <md-list>
          <md-list-item class="md-2-line">
            <div class="md-list-item-text">
              <h3>Progress</h3>
              <h4>28/356</h4>
            </div>
            
            
          </md-list-item>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text">
              <h3>Cost</h3>
              <h4>$0.00</h4>
            </div>
            
            
          </md-list-item>

          
        </md-list>

        <!-- <p>
          The titles of Washed Out's breakthrough song and the first single from Paracosm share the
          two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
        </p> -->
      </md-card-content>
      <!-- <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions> -->
    </md-card>
